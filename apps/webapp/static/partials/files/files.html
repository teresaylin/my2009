<h1>Files</h1>

<div class="row">
	<div class="col-lg-12">
    	<div class="content-panel" ng-controller="FilesListCtrl" ng-init="init(1)">
    	    <h4><span class="fa fa-angle-right"></span> Files</h4>
    	    <div class="files-list-buttons">
    	    	<button class="btn btn-default" ng-click="openUploadDialog()"><span class="fa fa-upload"></span> Upload</button>
    	    	<button class="btn btn-default" ng-click="openCreateFolderDialog()"><span class="fa fa-folder"></span> Create folder</button>
    	    	<button class="btn btn-default"><span class="fa fa-times"></span> Delete</button>
    	    </div>
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Modified</th>
                        <th>Comments</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="info" ng-if="directory.id != rootDirId">
                        <td></td>
                        <td>
                            <img src="/static/img/dropbox/icons/16x16/folder.gif">
                            <a href ng-click="setDirectory(directory.parent)">Up</a>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-repeat="file in directory.files">
                        <td><input type="checkbox"></td>
                        <td>
                            <img ng-src="/static/img/dropbox/icons/16x16/{{ file.icon }}.gif">
                        	<a href ng-click="openFile(file)">{{ file.name }}</a>
                        </td>
                        <td>{{ file.size|filesize }}</td>
                        <td>{{ file.modified_time }}</td>
                        <td></td>
                        <td></td>
                    </tr>
