<h1>{{ user.full_name }}</h1>
<hr>

<figure class="user-photo user-photo-med">
    <img ng-src="/static/img/profile-photos/med/{{ user.profile.picture_filename ? user.profile.picture_filename+'.jpg' : '_unavailable.png' }}">
    <figcaption>
        {{ user.full_name }}<br>
        <em ng-repeat="userRole in user.user_roles">{{ userRole.role.name }}</em>
    </figcaption>
</figure>

<h2>Profile
    <a href ng-click="openEditProfileDialog()" ng-if="user.id == currentUser.id">
        <sup><span class="fa fa-pencil"></span></sup>
    </a>
</h2>
<div class="content-panel item-summary">
    <table class="table"><tbody>
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Phone number</th>
            <td>{{ user.profile.phone_number }}</td>
        </tr>
        <tr>
            <th>Car</th>
            <td>{{ user.profile.car }}</td>
        </tr>
    </tbody></table>
</div>
