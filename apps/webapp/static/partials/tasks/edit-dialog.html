<div class="modal-header">
    <h3 class="modal-title">{{ creating ? 'Create' : 'Edit' }} task</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal">
        <fieldset>
            <input type="text" class="form-control" placeholder="Name" maxlength="50" required ng-model="task.name">
            <textarea class="form-control" placeholder="Description" ng-model="task.description"></textarea>
        </fieldset>
        <hr>
        <fieldset>
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="Due date" datepicker-popup ng-model="task.due_time" ng-required="true" />
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <timepicker ng-model="task.due_time" ng-required="true"></timepicker>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="update(form)" ng-disabled="form.$invalid" ng-if="!creating">Update</button>
    <button class="btn btn-primary" ng-click="create(form)" ng-disabled="form.$invalid" ng-if="creating">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
